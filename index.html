<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <p>
        Ping-pong takes a number and returns a range of numbers from 1 to the chosen number with the following exceptions:
      </p>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping";</li>
        <li>Numbers divisible by 5 are replaced with "pong";</li>
        <li>Numbers divisible by 15 are replaced with "pingpong."</li>
      </ul>

      <!-- Ask for and take user input, with button -->
      <form id="number-taker">
        <div class="form-group">
          <label for="form">
            Enter a number here:
          </label>
          <input id="number" type="number" min="1">
        </div>
        <button type="submit" class="btn">Let's Play!</button>
      </form>
      <ul id="result">
        <!-- Output goes here -->
      </ul>
    </div>
    <div class="container">
      <div id="resubmit">
        <button type="submit" class="btn">Let's Play Again!</button>
      </div>
    </div>
  </body>
</html>
