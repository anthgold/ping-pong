<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>

      <!-- Ask for and take user input, with button -->
      <form id="number-taker">
        <div class="form-group">
          <label for="form">
            Enter a number here:
          </label>
          <input class="arabic-number" type="number" min="1">
        </div>
        <button type="submit" class="btn">
          Let's Play!
        </button>
      </form>

      <ul id="result">
        <!-- Output goes here -->
      </ul>
    </div>
  </body>
</html>
